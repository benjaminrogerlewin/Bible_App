<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible App</title>
</head>
<body>
    <h1 class="title">King James Version</h1>

    <div class="masterContainer">

        <div class="textContainer">
            <div class="textObject" id="verseName">hello</div>
            <div class="textObject" id="verseText">hello</div>
        </div>
        <div class="numberContainer">
            <div class="heading" id="chapterHeading">Chapter</div>
            <div class="numberObject" id="chapter">hello</div>
            <div class="heading" id="verseHeading">Verse</div>
            <div class="numberObject" id="verse">hello</div>
        </div>

    </div>

    <form class="search">
        <input type="text" id="inputBar" placeholder="Enter Verse, eg. John 3:16" value="">
        <input type="button" id="searchButton" value="Search">
    </form>

<script src="script.js"></script>    
</body>
</html>
