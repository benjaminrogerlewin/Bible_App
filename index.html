<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible App</title>
</head>
<body class="body">
    <div class="landing">
        <h1 class="introTitle">KJV Bible</h1>
        <button id="landingButton">Enter</button>
    </div>
    
    <div class="bibleApp" hidden>
        <div class="readyToSearch">
            <h1 class="title">King James Version</h1>
        </div>

        <div class="masterContainer">

            <div class="textContainer">
                <div class="textObject" id="verseName"></div>
                <div class="textObject" id="verseText"></div>
            </div>
            <div class="numberContainer">
                <div class="heading" id="chapterHeading">Chapter</div>
                <div class="numberObject" id="chapter"></div>
                <div class="heading" id="verseHeading">Verse</div>
                <div class="numberObject" id="verse"></div>
            </div>

        </div>

        <div class="readyToSearch">
            <form class="search">
                <input type="text" id="inputBar" placeholder="Enter Verse, eg. John 3:16" value="">
                <input type="button" id="searchButton" value="Search">
            </form>
        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
