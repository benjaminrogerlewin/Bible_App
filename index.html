<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bible App</title>
</head>
<body>
    <h1 class="title">Intro to API</h1>

    <form class="search">
        <input type="text" id="inputBar" placeholder="enter text here" value="">
        <input type="button" id="searchButton" value="Click here!">
    </form>

    <div class="container">
        <div class="holder">
            <h1>Name:</h1>
            <div class="holderObject" id="pokemonName"></div>
        </div>
        <div class="holder">
            <h1>Image:</h1>
            <div class="holderObject" id="image"></div>
        </div>
        <div class="holder">
            <h1>Height:</h1>
            <div class="holderObject" id="height"></div>
        </div>
        <div class="holder">
            <h1>Weight:</h1>
            <div class="holderObject" id="weight"></div>
        </div>
        <div class="holder">
            <h1>Abilities:</h1>
            <div class="holderObject" id="abilities"></div>
        </div>
    </div>
   

   
   
    
<script src="script.js"></script>    
</body>
</html>
